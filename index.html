<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Чөйрө</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/logo_choyro.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="container">
          <div class="header__inner">
            <img
              class="header__inner__link__logo"
              src="./assets/img/logo_choyro.svg"
              alt=""
            />
            <p class="header__inner__item header__inner__main-txt">
              Адамар жолугушан, <br />
              ой-пикирлер кайчылашкан жана идеялар ишке ашкан жер.
            </p>
          </div>
        </div>
      </div>

      <div class="sm">
        <div class="container">
          <div class="sm__inner">
            <a
              class="sm__inner__item"
              href="https://choyro.com/"
              target="_blank"
              ><img
                class="sm__inner__item__logo"
                src="./assets/img/website.svg"
                alt="Choyro | Website"
              />
              <p class="sm__inner__item__txt">choyro.com</p>
            </a>
            <a
              class="sm__inner__item"
              href="https://www.instagram.com/choyrocom/"
              target="_blank"
              ><img
                class="sm__inner__item__logo"
                src="./assets/img/instagram.svg"
                alt="Choyro | Instagram"
              />
              <p class="sm__inner__item__txt">@choyrocom</p></a
            >
            <a
              class="sm__inner__item"
              href="https://www.youtube.com/c/Choyro"
              target="_blank"
              ><img
                class="sm__inner__item__logo"
                src="./assets/img/youtube.svg"
                alt="Choyro | YouTube"
              />
              <p class="sm__inner__item__txt">Choyro</p></a
            >
          </div>
        </div>
      </div>

      <div class="divider">
        <div class="container">
          <div class="divider__inner">
            <hr class="divider__inner__hr" />
            <img
              class="divider__inner__arrow-down"
              src="./assets/img/arrow-down.svg"
              alt="arrow-down"
            />
            <hr class="divider__inner__hr" />
          </div>
        </div>
      </div>

      <div class="wrapper-links">
        <div class="container">
          <div class="wrapper-links__inner">
            <a
              class="wrapper-links__inner__items"
              href="https://discord.com/invite/G2qTKtD5pt"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/discord.svg" alt="Discord" />
              </div>
              <div class="wrapper-links__inner__items__txt">
                Дискорд серверге кошулуу
              </div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a
              class="wrapper-links__inner__items"
              href="https://t.me/choyrocom"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/telegram.svg" alt="Telegram" />
              </div>
              <div class="wrapper-links__inner__items__txt">Баарлашу</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a
              class="wrapper-links__inner__items"
              href="https://t.me/chjardamberem"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/telegram.svg" alt="Telegram" />
              </div>
              <div class="wrapper-links__inner__items__txt">Жардам берем</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a
              class="wrapper-links__inner__items"
              href="https://t.me/chjardamkerek"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/telegram.svg" alt="Telegram" />
              </div>
              <div class="wrapper-links__inner__items__txt">Жардам керек</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a
              class="wrapper-links__inner__items"
              href="https://t.me/choyroidea"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/telegram.svg" alt="Telegram" />
              </div>
              <div class="wrapper-links__inner__items__txt">Идея бар</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a class="wrapper-links__inner__items" href="https://t.me/chrahmat">
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/telegram.svg" alt="Telegram" />
              </div>
              <div class="wrapper-links__inner__items__txt">Рахмат</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
            <!-- //====== -->
            <a
              class="wrapper-links__inner__items"
              href="https://choyro.com/projects/"
            >
              <div class="wrapper-links__inner__items__logo">
                <img src="./assets/img/projects.svg" alt="Долбоорлор" />
              </div>
              <div class="wrapper-links__inner__items__txt">Долбоорлор</div>
              <div class="wrapper-links__inner__items__arrow">
                <img src="./assets/img/arrow-right.svg" alt="Arrow Right" />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="copyright">
        <div class="container">
          <div class="copyright__inner">
            <p class="copyright__inner__txt">&copy; 2022. Чөйрө</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
